<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a439765def.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header flex space-evenly">
        <div class="logo" onclick="onClickMemeGenerator()">Meme-Generator</div>
        <ul class="main-nav clean-list flex">
            <li><a href="#gallery-container" onclick="onClickGallery()">Gallery</a></li>
            <li><a href="">Saved</a></li>
            <li><a href="">Randomized</a></li>
        </ul>
        <button onclick="onToggleMenu()" class="nav-btn">â˜°</button>
    </header>


    <main>

        <section class="meme-editor">
            <div class="canvas-container">
                <canvas height="520px" width="520px"></canvas>
            </div>
            <section class="design-btns flex">
                <input class="line-txt" type="text" placeholder="Enter Text" oninput="onSetLineTxt(this.value)">
                <div class="line-edit">
                    <button class="fa switch" onclick=" onSwitchLine()"></button>
                    <button onclick="onAddLine()">+</button>
                    <button>delete</button>
                </div>
                <div class="txt-edit">
                    <label for="color">Border color</label>
                    <input type="color" class="fa border-color" oninput="onSetColor()">
                    <label for="color">Fill Color</label>
                    <input type="color" class="fill-color" oninput="onSetColor()">
                    <button onclick="onSetLowerBiggerFontSize(+1)">A+</button>
                    <button onclick="onSetLowerBiggerFontSize(-1)">A-</button>

                </div>

                <select class="font-selector" onchange="onChangeFont(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Impact">Impact</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                    <option value="Palatino Linotype">Palatino Linotype</option>
                    <option value="Segoe UI">Segoe UI</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Monospace">Monospace</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                </select>

                <select class="font-size-selector" onchange="onSetFontSize(this.value)">
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16" selected>16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                    <option value="30">30px</option>
                    <option value="36">36px</option>
                    <option value="48">48px</option>
                </select>
                <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
                <button class="fa delete" onclick="onDeleteLine()"></button>
            </section>

        </section>
        <section class="gallery-container hidden" id="gallery-container">
            <div class="gallery">

            </div>

        </section>
    </main>

    <script src="js/util.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
