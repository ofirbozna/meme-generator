<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a439765def.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header flex space-evenly">
        <div class="logo" onclick="onClickMemeGenerator()">Meme-Generator</div>
        <ul class="main-nav clean-list flex">
            <li><a href="#gallery-container" onclick="onClickGallery()">Gallery</a></li>
            <li><a href="#saved-container" onclick="onClickSaved()">Saved</a></li>
        </ul>
        <button onclick="onToggleMenu()" class="nav-btn">â˜°</button>
    </header>


    <main>

        <section class="meme-editor">
            <div class="canvas-container">
                <canvas height="520px" width="520px"></canvas>
            </div>

            <section class="design-btns flex">
                <input class="line-txt" type="text" placeholder="Enter Text" oninput="onSetLineTxt(this.value)">

                <div class="line-edit">
                    <button class="fa switch" onclick=" onSwitchLine()"></button>
                    <button class="fa plus" onclick="onAddLine()"></button>
                    <button class="fa delete" onclick="onDeleteLine()"></button>
                </div>

                <div class="txt-edit flex">
                    <div class="size-colors-btns flex">
                        <button class="fa border"><input type="color" class="fa border-color"
                                oninput="onSetColor()"></button>
                        <button class="fa fill"><input type="color" class="fill-color" oninput="onSetColor()"></button>
                        <button onclick="onSetLowerBiggerFontSize(+1)">A+</button>
                        <button onclick="onSetLowerBiggerFontSize(-1)">A-</button>
                    </div>
                    <div class="move-line-btns">
                        <button onclick="onMoveLineRightLeft(-5)">L</button>
                        <button onclick="onMoveLineRightLeft(5)">R</button>
                        <button onclick="onMoveLineUpDown(-5)">U</button>
                        <button onclick="onMoveLineUpDown(5)">D</button>
                    </div>
                    <div class="font-selection flex">
                        <select class="font-selector" onchange="onChangeFont(this.value)">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Impact">Impact</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                            <option value="Palatino Linotype">Palatino Linotype</option>
                            <option value="Segoe UI">Segoe UI</option>
                            <option value="Gill Sans">Gill Sans</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Monospace">Monospace</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Cambria">Cambria</option>
                            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                        </select>


                        <select class="font-size-selector" onchange="onSetFontSize(this.value)">
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16" selected>16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="24">24</option>
                            <option value="30">30</option>
                            <option value="36">36</option>
                            <option value="48">48</option>
                        </select>
                    </div>
                </div>

                <div class="share-downlaod  flex space-evenly">
                    <form class="flex" action="" method="POST" enctype="multipart/form-data"
                        onsubmit="onUploadImg(event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="fa share" type="submit">Share</button>
                    </form>
                    <button class="fa save" onclick="onSaveMeme(this)">save</button>
                    <a class="fa download" href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
                </div>
            </section>
        </section>

        <section class="gallery-container flex hidden" id="gallery-container">
            <button class="flexible-btn" onclick="onGetFlexibleMeme()">Im flexible</button>
            <div class=" fa filter-memes flex">
                <input class="filter-meme" list="key-words" name="keyWords" placeholder="Search" onchange="onFilterByKeyWords(this.value)">
                <datalist id="key-words">
                    <option value="sad">
                    <option value="funny">
                    <option value="love">
                    <option value="laugh">
                    <option value="happy">
                    <option value="man">
                    <option value="serious">
                    <option value="toy">
                    <option value="cheers">
                    <option value="dog">
                    <option value="cat">
                    <option value="baby">
                </datalist>
                <button class="clear-btn" onclick="onClearSearch()">X</button>
            </div>
            <div class="share-container"></div>
            <section class="gallery-main-layout">
                <label class="file-upload-label" for="file-upload-input"><span class="fa icon"></span>Upload Image</label>
                <input type="file" id="file-upload-input" class="file-input btn" name="image"
                    onchange="onImgInput(event)" />
                <div class="gallery">

                </div>
            </section>
        </section>

        <section class="saved-container hidden">
        </section>

    </main>

    <script src="js/util.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/upload.servics.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>

</html>
